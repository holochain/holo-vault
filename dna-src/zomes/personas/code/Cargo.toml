[package]
  name = "personas"
version = "0.1.8"
  authors = ["willem <willemolding@gmail.com>, Philip Beadle <philip.beadle@holo.host>"]
  edition = "2018"
[dependencies]
  serde = "=1.0.89"
  serde_json = { version = "=1.0.39", features = ["preserve_order"] }
  serde_derive = "=1.0.89"
  boolinator = "=2.4.0"
  derive_more = "0.9.0"
  utils = { path ="../../../utils" }

  hdk = { git = "https://github.com/holochain/holochain-rust" , tag = "0.0.27-alpha1" }
  holochain_wasm_utils = { git = "https://github.com/holochain/holochain-rust" , tag = "0.0.27-alpha1" }
  hdk-proc-macros = { git = "https://github.com/holochain/holochain-rust" , tag = "0.0.27-alpha1" }
  holochain_json_derive = "=0.0.15"
[lib]
  path = "src/lib.rs"
  crate-type = ["cdylib"]
